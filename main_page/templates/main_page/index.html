{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange</title>
    <link rel="stylesheet" href="{% static 'main_page/style.css' %}">
</head>
<body>

    <header class="navbar">
        <div class="logo">CryptoExchange</div>
        <nav class="menu">
            <a href="#">Exchanger</a>
            <a href="#">Currencies</a>
            <a id="auth-btn" href="#">Login</a>
        </nav>
    </header>

    <main class="content">
        <div class="description-box">
            <h2>Description</h2>
            <p>Welcome to our crypto exchange platform. Here you can view currencies, calculate rates, and manage your wallet.</p>
        </div>
    </main>

    <footer class="footer">
        <p>Crypto Exchange</p>
    </footer>

    <script>
        const isLoggedIn = localStorage.getItem("userLoggedIn") === "true";

        const authButton = document.getElementById("auth-btn");
        if (isLoggedIn) {
            authButton.textContent = "Profile";
            authButton.href = "/profile";
        } else {
            authButton.textContent = "Login";
            authButton.href = "/login";
        }

    </script>

</body>
</html>
